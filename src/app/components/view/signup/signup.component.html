<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
        <div class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6">
            <div class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0">
                <a routerLink="/">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="w-full" alt="Sample image" />
                </a>
            </div>
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
                <form (ngSubmit)="onSignup()" #addForm="ngForm">
                    <h2 class="text-lg py-4 text-[35px] text-center mb-5">Register</h2>
                    <!-- Email input -->
                    <div class="mb-6">
                        <input type="email"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="exampleFormControlInput2" placeholder="Email address" [(ngModel)]="user.email"
                            name="email" #email="ngModel" required />
                        <!-- validate -->
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                            <div *ngIf="email.errors?.['required']">
                                Không được để trống.
                            </div>
                        </div>
                    </div>

                    <!-- Name input -->
                    <div class="mb-6">
                        <input type="text"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="exampleFormControlInput2" placeholder="Name" [(ngModel)]="user.name" name="name"
                            #name="ngModel" required minlength="4" maxlength="23" />
                        <!-- validate -->
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                            <div *ngIf="name.errors?.['required']">
                                Không được để trống.
                            </div>
                            <div *ngIf="name.errors?.['minlength']">
                                Bắt buộc dài hơn 4 ký tự
                            </div>
                            <div *ngIf="name.errors?.['maxlength']">
                                Dài quá chaa
                            </div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="mb-6">
                        <input type="password"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="exampleFormControlInput2" placeholder="Password" [(ngModel)]="user.password"
                            name="password" #password="ngModel" required minlength="3" maxlength="10" />
                        <!-- validate -->
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                            <div *ngIf="password.errors?.['required']">
                                Không được để trống.
                            </div>
                            <div *ngIf="password.errors?.['minlength']">
                                Bắt buộc dài hơn 3 ký tự
                            </div>
                            <div *ngIf="password.errors?.['maxlength']">
                                Vượt quá 10 ký tự
                            </div>
                        </div>
                    </div>

                    <div class="text-center lg:text-left">
                        <button type="submit" [disabled]="!addForm.valid"
                            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                            Register
                        </button>
                        <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                            Do you already have an account?
                            <a routerLink="/login"
                                class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
